<!doctype html>
<html>
  <head></head>
  <body>
    <style>
      body {
        margin: 0;
      }
      #wrapper {
        position: absolute;
        top:0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #variable {
        padding: 3px;
        background: rgba(0, 0, 0, .3);
        color: #fff;
        position: absolute;
        bottom: 0;
        left: 680px;
        display: flex;
        align-items: center;
      }

      #count.alert {
        color: red;
      }
    </style>
    <div id="wrapper">
      <div id="variable">
        <img src="key.png" width=24px style="margin-right: 4px">
        <div id="count"></div>
      </div>
    </div>
    <script>
      const ipc = require('electron').ipcRenderer;
      const fs = require('fs');

      const breakEvery = 10; // keystrokes
      let keycount = parseInt(fs.readFileSync('.keycount'));
      count.innerText = keycount;
      let stepshold = Math.floor(keycount / breakEvery);

      ipc.on('keypressed', (e, information) => {
        keycount = information.keycount;
        count.innerText = keycount;
        
        /* should make a break alert now */
        if (keycount >= (stepshold * breakEvery) + breakEvery) {
          count.classList.add('alert');
          
          alert('take a break');
          stepshold++;
        }

        if (information.keycode === 63) {
          count.classList.remove('alert');
        }
      });
    </script>
  </body>
</html>
